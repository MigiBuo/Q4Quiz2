<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,intial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">	
	<title>Q4Quiz2</title>
	<style type="text/css">

	</style>
</head>
<body>
	<center>
<h1>Score Analyzer</h1>
<br>
	<details ontoggle="message(1)">
		<summary>
			<u>Instructions</u>
			<br>
			<i id="message"></i>
		</summary>
		<p>Enter your grades in the following subjects</p>
		<br><br>
		<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoytaYLvfOukoaiWZFzBaXD89h3da3X0QCVA&s">
		<input type="number" class="form-control" id="num1">
        <kbd id="result1">Science</kbd>
        <br><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTTYoC9QJ0AvujjgybAZw5Efw1Y66-l4O0adA&s">
        <input type="number" class="form-control" id="num2">
        <kbd id="result2">Math</kbd>
        <br><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRl-HmQF2VdZRu3GWbFXTCJqe9FMOzxHJSq-w&s">
        <input type="number" class="form-control" id="num3">
        <kbd id="result3">English</kbd>
        <br><br>
        <button type="button" class="btn btn-primary" onclick="divide()">Get Rating</button>

        <script type="text/javascript">
        	function message(){
			document.getElementById("message").innerHTML = "Input one number then click the button below to get the grade rating.";
		}
		function divide(){
		var num1 = document.getElementById("num1").value;
		var num2 = document.getElementById("num2").value;
		var num3 = document.getelementById("num3").value;
		var div = Number(num1) / Number(num2) / Number(num3);
		alert("Your average is "+div );
        }
        
        </script>
	</details>
</center>
</body>
</html>
